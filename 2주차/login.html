<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> LOGIN </title>
        <style>
             /*태그명을 바로 사용하는 방법*/
            h1 {
                color: darkred; 
                text-align: center;
            }

            /*클래스로 묶어서 적용하는 방법*/
            .login_inputs {
                font-size: 25px;
            }

            /*아이디로 적용하는 방법*/
            #btn_login {
                font-size: 20px; 
                width: 100px; 
                height: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Login</h1>
        <form>
            ID : <input class="login_inputs" type="text"> <!-- 기본값 -->
            <br>
            PW : <input class="login_inputs" type="password"> <!-- 무엇을 적는지 보이지 않음 -->
            <br>
            <input id="btn_login" type="button" value="login">
        </form>
    </body>
</html>
